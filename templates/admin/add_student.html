{%extends "admin/master.html"%}{%block body%}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">


                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Regester Student</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">Admin</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-xl-6 col-xxl-12">
                      <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">REGISTER STUDENTS</h3>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form method="post">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Full Name</label>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Student Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Father's Name</label>
                                                <input type="fname" class="form-control" name="fname" id="fname" placeholder="Father's Name">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Gender</label>
                                               <select id="gender" name="gender" class="form-control" required>
                                                    <option selected>Select Gender...</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Program</label>
                                                <select id="program" name="program" class="form-control">
                                                    <option value="" selected>Choose Program...</option>
                                                   {% for p in prog%}
                                                    <option value="{{p.id}}">{{p.program}}</option>
                                                  {%endfor%}
                                                </select>
                                            </div>
                                             <div class="form-group col-md-4">
                                                <label>Session</label>
                                                <select id="session" name="session" class="form-control">
                                                    <option value="" selected>Choose Session...</option>
                            {%for s in se%}
                                                    <option value="{{s.id}}"> {{s.session}}</option>
                                                    {%endfor%}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label>Mobile Number</label>
                                               <input type="text" name="phone" id="phone" class="form-control" placeholder="Mobile No">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Email</label>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Email address">
                                            </div>
                                              <div class="form-group col-md-4">
                                                <label>Password</label>
                                                <input type="password" name="password" id="password" class="form-control" placeholder="*********">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">
                                                    Check me out
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add Student</button>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

{%endblock%}
