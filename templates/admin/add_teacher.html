{%extends "admin/master.html"%}{%block body%}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">

                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Teacher </a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">Admin</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-xl-6 col-xxl-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add Teacher</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form method="post">

                                        <div class="form-row">
                                            <div class="form-group col-md-7">
                                                <label>Teacher Name</label>
                                                <input type="text" name="name" id="name" class="form-control" placeholder="Teacher Name">
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label>Qualification</label>
                                                <select name="education" id="education" class="form-control">
                                                    <option value="BSc">BSC</option>
                                                    <option value="BS">BS</option>
                                                    <option value="MCS">MCS</option>
                                                    <option value="MA">MA</option>
                                                    <option value="MBA">MBA</option>
                                                    <option value="MPhil">Mphil</option>
                                                    <option value="MSCS">MSCS</option>
                                                    <option value="PhD">PhD</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label>Description</label>
                                                <textarea class="form-control" name="exp" id="exp" required placeholder="Teacher Experience"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                        <button type="submit" class="btn btn-secondary">Add Teacher</button>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

{%endblock%}
